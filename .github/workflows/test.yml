name: test

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "28.1"
          gleam-version: "1.12.0"
          rebar3-version: "3.25.1"
          elixir-version: "1.18.4"
      - run: gleam deps download
      - run: gleam test
      - run: gleam format --check src test
